<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Sign in</title>
	</head>
	<body>
		<form name="form" id="form" method="post" style="text-align:center; position:absolute; top:30%; left:45%" >
			<div id="loginHeader" ><h1>Sign in</h1></div>
			<br>
			<input type="text" name="user" id="user" maxlength="30" lang="en" placeholder="Username" autofocus >
			<br><br>
			<input type="password" name="pass" id="pass" maxlength="30" lang="en" placeholder="Password" >
			<br><br>
			<input type="password" name="token" id="token" maxlength="30" lang="en" placeholder="Token" >
			<br><br>
			<!-- <a href="#" id="login" >Login</a> --> <!-- Option 1 -->
			<button type="button" id="login">Login</button> <!-- Option 2 -->
			<div><label id="warning-label" style="color:red" hidden="" ><p>The username, password, or token<br> was incorrect. Please try again.</p></label></div>
		</form>
		<script src="main.js?ver=0"></script>
	</body>
</html>
